<div class="container-fluid page-wrapper" style="padding-top: 100px">
  <div class="page-inner">
    <div class="row">
      <div class="col-sm-6 col-lg-3">
        <ng-container *ngFor="let product of productData">
          <div *ngIf="product.category === 'earring'">
            <app-card [cardProduct]="product"></app-card>
          </div>
        </ng-container>
      </div>

      <div class="col-sm-6 col-lg-3">
        <ng-container *ngFor="let product of productData">
          <div *ngIf="product.category === 'necklace'">
            <app-card [cardProduct]="product"></app-card>
          </div>
        </ng-container>
      </div>

      <div class="col-sm-6 col-lg-3">
        <ng-container *ngFor="let product of productData">
          <div *ngIf="product.category === 'rings'">
            <app-card [cardProduct]="product"></app-card>
          </div>
        </ng-container>
      </div>

      <div class="col-sm-6 col-lg-3">
        <ng-container *ngFor="let product of productData">
          <div *ngIf="product.category === 'bracelet'">
            <app-card [cardProduct]="product"></app-card>
          </div>
        </ng-container>
      </div>
    </div>

    
  </div>
</div>
