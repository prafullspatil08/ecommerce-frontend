<br><br>
<section *ngIf=" product.length != 0" class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
  
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">WishList</h3>
           
          </div>
          <ng-container *ngFor="let cartItem of product">
          <div class="card rounded-3 mb-4">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img
                    src="{{cartItem.image}}"
                    class="img-fluid rounded-3" alt="Cotton T-shirt">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2">{{cartItem.product_name}}</p>
                  <p><small class="text-muted">Height: </small>{{cartItem.product_description.height}} <small class="text-muted">width: </small>{{cartItem.product_description.width}}</p>
                </div>
                <!-- <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <button class="btn btn-link px-2"
                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                    <i class="fas fa-minus"></i>
                  </button>
  
                  <input id="form1" min="0" name="quantity" value="{{totalItem}}" type="number"
                    class="form-control form-control-sm" />
  
                  <button class="btn btn-link px-2"
                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                    <i class="fas fa-plus"></i>
                  </button>
                </div> -->
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0">{{cartItem.price | currency: "INR"}}</h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <a  class="text" style="color:green" (click)="addToCart(cartItem)"><i class="fas fa-shopping-cart fa-lg mr-5"></i></a>
                 
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  
                  <a href="#!" class="text-danger" (click)="removeItem(cartItem)"><i class="fas fa-trash fa-lg mt-2 ml-5"></i></a>
                </div>
              </div>
            </div>
          </div>        
        </ng-container>
          
        </div>
      </div>
    </div>
  </section>


  <section *ngIf="product.length === 0">
    <div class="container-fluid  mt-100 shadow" >
      <div class="row">
      
       <div class="col-md-12">
       
           <div class="card emptycard">
         <div class="card-header emptycard-header">
          <h1 class="heading">Wishlist</h1>
         </div>
         <div class="card-body cart">
             <div class="col-sm-12 empty-cart-cls text-center">
               <img src="https://test.chiomastech.com//public/storage/images/empty_wishlist.png" width="130" height="130" class="img-fluid mb-4 mr-3">
               <h3><strong>Your WishList is Empty</strong></h3>
               <h4>Explore more and shortlist some items :)</h4>
               <a href="#" class="btn  cart-btn-transform m-3" routerLink="/home" data-abc="true">Start Shopping</a>
               
             
             </div>
         </div>
     </div>
         
       
       </div>
      
      </div>
     
     </div>
  </section>
